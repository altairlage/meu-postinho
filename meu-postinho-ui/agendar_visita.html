<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Postinho - Agendar Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white p-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Meu Postinho</h1>
            <nav>
                <a href="agendar_visita.html" class="btn btn-outline-light me-2">Agendar Visita</a>
                <a href="finalizar_visita.html" class="btn btn-outline-light">Finalizar Visita</a>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h3>Agendar Visita Domiciliar</h3>
        <hr>
        <form id="agendarForm" class="mt-4">
            <div class="mb-3">
                <label for="paciente" class="form-label">Paciente</label>
                <select id="paciente" class="form-select" required>
                    <option value="" selected disabled>Selecione um paciente</option>
                    <option value="1">Carlos Almeida</option>
                    <option value="2">Fernanda Souza</option>
                    <option value="3">Ricardo Santos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dataHora" class="form-label">Data e Hora</label>
                <input type="datetime-local" class="form-control" id="dataHora" required>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Motivo (opcional)</label>
                <textarea class="form-control" id="motivo" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Observações (opcional)</label>
                <textarea class="form-control" id="observacoes" rows="3"></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Agendar</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
