<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Postinho - Finalizar Visita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white p-3 shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Meu Postinho</h1>
            <nav>
                <a href="agendar_visita.html" class="btn btn-outline-light me-2">Agendar Visita</a>
                <a href="finalizar_visita.html" class="btn btn-outline-light">Finalizar Visita</a>
            </nav>
        </div>
    </header>

    <div class="container mt-4">
        <h3>Finalizar Visita</h3>
        <hr>
        <form id="finalizarForm" class="mt-4">
            <div class="mb-3">
                <label for="visitaCheckin" class="form-label">Visita</label>
                <select id="visitaCheckin" class="form-select" required>
                    <option value="" selected disabled>Selecione uma visita</option>
                    <option value="1">Carlos Almeida - 05/09/2025 14:00</option>
                    <option value="2">Fernanda Souza - 05/09/2025 16:00</option>
                    <option value="3">Ricardo Santos - 05/09/2025 18:00</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Localização</label>
				<div id="mapContainer" class="map-container">
                    <p class="text-muted text-center mt-4">Obtendo sua localização...</p>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Finalizar</button>
            </div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
